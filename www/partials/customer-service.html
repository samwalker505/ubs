<ion-view title="Customer Service">
	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
		</button>
	</ion-nav-buttons>

	<ion-content id="customer-service">
		<div class="padding" padding="true">
			<h2>Need support?</h2>
			<p>feel free to contact our back up team :)</p>
			<div class="list list-inset">
				<div class="item item-divider">
					Through Email
				</div>
				<label class="item item-input">
					<input type="text" placeholder="Email">
				</label>
				<label class="item item-input">
					<textarea placeholder="Comments/Questions"></textarea>
				</label>
				<button class="button button-block button-positive">
					Send
				</button>
				<p style="text-align: center;">- or -</p>
				<a class="button button-block button-balanced"
						href="tel:65335300">
					<span class="white-icon ion-ios-telephone" style="font-size: 24px;">&nbsp;</span>
					Call Us
				</a>
			</div>
		</div>
	</ion-content>
</ion-view>
